<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Netlify CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      const script = document.createElement("script");
      script.src = "/admin/vendor/netlify-cms.js";
      script.onload = () => {
        console.log("Netlify CMS loaded");
        NetlifyCmsApp.init();
      };
      script.onerror = () => {
        document.body.innerHTML = "<h2 style='font-family:sans-serif;color:#c00;text-align:center;margin-top:50px'>Ошибка: не удалось загрузить netlify-cms.js</h2><p style='text-align:center'>Проверь соединение с <a href='https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js' target='_blank'>unpkg CDN</a>.</p>";
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
